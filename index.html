<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <!-- Creating a javascript link -->
    <script type="text/javascript">
        // function to show the alert when the submit button is clicked
        function showit(){
            alert(document.getElementById("atext").value);
        }
    </script>
    <input type="text" id="atext">
    <!-- Adding a button to click -->
    <input type="submit" value="Click Me" onclick="showit()">
</body>
